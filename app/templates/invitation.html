<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Invitation</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Invitation Form</h2>
    <form method="post" action="{{ url_for('invitation') }}">
      {{ search_form.hidden_tag() }}
      <div class="form-group">
        <label for="username">Username</label>
        {{ search_form.username(class="form-control", placeholder="Enter username") }}
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if user %}
    <div class="mt-4">
      <h4>Search Result:</h4>
      <p>{{ user.username }}</p>
      <form method="post" action="{{ url_for('invitation') }}">
        {{ invitation_form.hidden_tag() }}
        <div class="form-group">
          <input type="hidden" name="user_id" value="{{ user.id }}">
          <input type="hidden" name="team_id" class="team-id">
        </div>
        <button type="submit" class="btn btn-success">Invite</button>
      </form>
    </div>
    {% endif %}

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const teamId = document.querySelector('.team-id');
    teamId.value = sessionStorage.getItem('team_id');
  </script>

</body>

</html>
